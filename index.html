<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/en-gb.js"></script>

    <title>Weather Aplication</title>
</head>

<body>
    <header>
        <h1>Weather Aplication</h1>
    </header>
    <main>
        <div class="search">

            <form class="flex-form" id="flexForm">
                <input type="text" placeholder="City" id="searchInput">
                <button id="searchBtn">Search</button>
            </form>

        </div>
        <div class="cards-container">
            <div class="card-large" id="current-date">

                <div class="card-date"></div>
                <div class="weather-container">

                    <div class="card-location">
                    </div>
                    <div class="weather-icon">
                        <div class="weather-main">
                            <div class="temperature-value">
                            </div>
                            <img class="document-icon-img">
                        </div>
                    </div>
                    <div class="temperature-description">
                    </div>
                </div>
            </div>
            <div class="flex-container">
                <div class="card-small" id="date1">
                    <div class="card-location">
                    </div>
                    <div class="card-date"></div>
                    <div class="weather-container">
                        <div class="weather-icon"><img class="document-icon-img"></div>
                        <div class="temperature-value">
                        </div>
                        <div class="temperature-description">
                        </div>
                    </div>
                </div>
                <div class="card-small" id="date2">
                    <div class="card-location">
                    </div>
                    <div class="card-date" id="cardDate3"></div>
                    <div class="weather-container">
                        <div class="weather-icon"><img class="document-icon-img"></div>
                        <div class="temperature-value">
                        </div>
                        <div class="temperature-description">
                        </div>
                    </div>
                </div>
                <div class="card-small" id="date3">
                    <div class="card-location">
                    </div>
                    <div class="card-date" id="cardDate4"></div>
                    <div class="weather-container">
                        <div class="weather-icon"><img class="document-icon-img"></div>
                        <div class="temperature-value">
                        </div>
                        <div class="temperature-description">
                        </div>
                    </div>
                </div>
                <div class="card-small" id="date4">
                    <div class="card-location">
                    </div>
                    <div class="card-date"></div>
                    <div class="weather-container">
                        <div class="weather-icon"><img class="document-icon-img"></div>
                        <div class="temperature-value">
                        </div>
                        <div class="temperature-description">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <h4>2019 &copy; Joanna Skrzypinska
            <br /> Mariusz Porysiak</h4>
    </footer>
    <script src="app.js"></script>
</body>

</html>
